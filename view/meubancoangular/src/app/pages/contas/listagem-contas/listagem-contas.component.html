<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="display-6">
        <i class="fas fa-stream"></i>
        Listagem de Contas
      </h1>
      <hr />
      <a style="margin-bottom: 15px" class="btn btn-dark" routerLink="/contas/cadastrar">Novo</a>
      <table class="table table-hover">
        <thead>
          <tr class="table-dark">
            <th scope="col">ID</th>
            <th scope="col">Agência</th>
            <th scope="col">Número da Conta</th>
            <th scope="col">Saldo</th>
            <th scope="col">Cliente</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let conta of contas">
            <td>{{ conta.id }}</td>
            <td>{{ conta.agencia }}</td>
            <td>{{ conta.numero }}</td>
            <td>{{ conta.saldo | currency: "BRL" }}</td>
            <td>{{ conta.cliente.nome }}</td>
            <td>
              <a
                [routerLink]="['caixa-eletronico', conta.id]"
                class="btn btn-dark btn-sm"
                >Operação</a
              >
              <button (click)="openModal(conta.cliente.nome, conta.agencia, conta.numero)" class="btn btn-primary btn-sm mx-1">
                Extrato
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="loading" class="d-flex justify-content-center">
        <div
          class="spinner-grow"
          style="width: 3rem; height: 3rem"
          role="status"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
</div>
